<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcribe with Callback - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
    .warning {
      color: #f57c00;
    }
  </style>
</head>
<body>
  <h1>Transcribe with Callback (Async)</h1>
  <p>Use the Callback version of transcribeUrl/transcribeFile for async processing. Deepgram will POST results to your callback URL when transcription is complete.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="audioUrl">Audio URL:</label>
    <input type="text" id="audioUrl" placeholder="https://dpgr.am/spacewalk.wav" value="https://dpgr.am/spacewalk.wav">
    <label for="callbackUrl">Callback URL:</label>
    <input type="text" id="callbackUrl" placeholder="https://your-server.com/callback" value="dpgr.am/callback">
    <button id="runExample">Send Callback Request</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const audioUrlInput = document.getElementById('audioUrl');
    const callbackUrlInput = document.getElementById('callbackUrl');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');

    // Try to load API key from localStorage
    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const audioUrl = audioUrlInput.value.trim();
      const callbackUrl = callbackUrlInput.value.trim();

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!audioUrl) {
        log('Please enter an audio URL', 'error');
        return;
      }
      if (!callbackUrl) {
        log('Please enter a callback URL', 'error');
        return;
      }

      // Save to localStorage for convenience
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);

      output.innerHTML = '';
      runButton.disabled = true;
      log('Sending callback request...\n');

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        const data = await deepgramClient.listen.v1.media.transcribeUrl({
          url: audioUrl,
          callback: callbackUrl,
          callback_method: "POST",
          model: "nova-3",
          language: "en",
          punctuate: true,
        });

        log(`✓ Callback request sent: ${JSON.stringify(data, null, 2)}`, 'success');
        log('\nNote: Deepgram will POST results to your callback URL when transcription is complete.', 'warning');
        log('Make sure your callback URL is publicly accessible and can receive POST requests.', 'warning');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) {
          log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
        }
      } finally {
        runButton.disabled = false;
      }
    });
  </script>
</body>
</html>
