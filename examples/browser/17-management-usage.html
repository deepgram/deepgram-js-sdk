<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usage Management - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Usage Management</h1>
  <p>Examples for retrieving usage statistics and request information.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" placeholder="Enter project ID">
    <div>
      <button id="requestsButton">List Requests</button>
      <button id="requestButton">Get Request</button>
      <button id="usageButton">Get Usage Summary</button>
      <button id="fieldsButton">Get Usage Fields</button>
    </div>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const projectIdInput = document.getElementById('projectId');
    const requestsButton = document.getElementById('requestsButton');
    const requestButton = document.getElementById('requestButton');
    const usageButton = document.getElementById('usageButton');
    const fieldsButton = document.getElementById('fieldsButton');
    const output = document.getElementById('output');

    // Try to load project ID from localStorage (non-sensitive)
    const savedProjectId = localStorage.getItem('DEEPGRAM_PROJECT_ID');
    if (savedProjectId) projectIdInput.value = savedProjectId;

    function log(message, type = 'info') {
      const div = document.createElement('div');
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      if (className) {
        div.className = className;
      }
      div.textContent = message;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    function getClient() {
      // codeql[js/clear-text-storage-of-sensitive-information] This is an example file demonstrating API key usage
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        log('Please enter an API key', 'error');
        return null;
      }
      return new DeepgramClient({ apiKey });
    }

    requestsButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      output.textContent = '';
      requestsButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.requests.list(projectId, {});
        log(`✓ Requests:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        requestsButton.disabled = false;
      }
    });

    requestButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      const requestId = prompt('Enter request ID:');
      if (!requestId) return;
      output.textContent = '';
      requestButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.requests.get(projectId, requestId);
        log(`✓ Request:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        requestButton.disabled = false;
      }
    });

    usageButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      output.textContent = '';
      usageButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.usage.get(projectId, {});
        log(`✓ Usage summary:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        usageButton.disabled = false;
      }
    });

    fieldsButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      output.textContent = '';
      fieldsButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.usage.fields.list(projectId, {});
        log(`✓ Usage fields:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        fieldsButton.disabled = false;
      }
    });
  </script>
</body>
</html>
