<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcription with Advanced Options - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Transcription with Advanced Options</h1>
  <p>Demonstrates various transcription options including sentiment analysis, topic detection, entity detection, and more.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="audioUrl">Audio URL:</label>
    <input type="text" id="audioUrl" placeholder="https://dpgr.am/spacewalk.wav" value="https://dpgr.am/spacewalk.wav">
    <button id="runExample">Transcribe with Advanced Options</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const audioUrlInput = document.getElementById('audioUrl');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');

    // Try to load API key from localStorage
    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    function log(message, type = 'info') {
      const div = document.createElement('div');
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      if (className) {
        div.className = className;
      }
      div.textContent = message;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      // codeql[js/clear-text-storage-of-sensitive-information] This is an example file demonstrating API key usage
      const apiKey = apiKeyInput.value.trim();
      const audioUrl = audioUrlInput.value.trim();

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!audioUrl) {
        log('Please enter an audio URL', 'error');
        return;
      }

      // Save to localStorage for convenience
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);

      output.textContent = '';
      runButton.disabled = true;
      log('Transcribing with advanced options...\n');

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        const data = await deepgramClient.listen.v1.media.transcribeUrl({
          url: audioUrl,
          model: "nova-3",
          language: "en",
          punctuate: true,
          paragraphs: true,
          utterances: true,
          smart_format: true,
          sentiment: true,
          topics: true,
          custom_topic: "custom_topic",
          custom_topic_mode: "extended",
          intents: true,
          custom_intent: "custom_intent",
          custom_intent_mode: "extended",
          detect_entities: true,
          detect_language: true,
          diarize: true,
          dictation: true,
          keyterm: ["keyword1", "keyword2"],
          profanity_filter: true,
          redact: ["pci", "ssn"],
          replace: "word1:replacement1,word2:replacement2",
          search: ["term1", "term2"],
          utt_split: 0.8,
          multichannel: true,
          numerals: true,
          measurements: true,
          filler_words: true,
        });

        log(`✓ Transcription with advanced options:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) {
          log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
        }
      } finally {
        runButton.disabled = false;
      }
    });
  </script>
</body>
</html>
