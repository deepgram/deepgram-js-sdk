<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcribe Audio from File - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Transcribe Audio from Local File</h1>
  <p>Transcribe audio from a local file using Deepgram's speech-to-text REST API.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="audioFile">Audio File:</label>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="runExample">Transcribe</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const audioFileInput = document.getElementById('audioFile');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');

    // Try to load API key from localStorage
    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const audioFile = audioFileInput.files[0];

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!audioFile) {
        log('Please select an audio file', 'error');
        return;
      }

      // Save to localStorage for convenience
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);

      output.innerHTML = '';
      runButton.disabled = true;
      log(`Transcribing file: ${audioFile.name}...\n`);

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        const data = await deepgramClient.listen.v1.media.transcribeFile(
          audioFile,
          {
            model: "nova-3",
            language: "en",
            punctuate: true,
            paragraphs: true,
            utterances: true,
            smart_format: true,
          }
        );

        if (data) {
          const transcript = data.results?.channels?.[0]?.alternatives?.[0]?.transcript;
          log(`✓ Transcription: ${transcript || 'No transcript found'}`, 'success');
          log(`\nFull result:\n${JSON.stringify(data, null, 2)}`);
        } else {
          log('✗ No data returned from the API', 'error');
        }
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) {
          log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
        }
      } finally {
        runButton.disabled = false;
      }
    });
  </script>
</body>
</html>
