<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped Configuration - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Scoped Configuration</h1>
  <p>Examples demonstrating scoped configuration for different namespaces.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="baseUrl">Base URL (optional):</label>
    <input type="text" id="baseUrl" placeholder="https://api.deepgram.com" value="https://api.deepgram.com">
    <button id="runExample">Test Configuration</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const baseUrlInput = document.getElementById('baseUrl');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');

    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) apiKeyInput.value = savedApiKey;

    function log(message, type = 'info') {
      const div = document.createElement('div');
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      if (className) {
        div.className = className;
      }
      div.textContent = message;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      // codeql[js/clear-text-storage-of-sensitive-information] This is an example file demonstrating API key usage
      const apiKey = apiKeyInput.value.trim();
      const baseUrl = baseUrlInput.value.trim();

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }

      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);
      output.textContent = '';
      runButton.disabled = true;
      log('Testing different configurations...\n');

      try {
        // Example 1: Custom base URL
        const client1 = new DeepgramClient({
          apiKey: apiKey,
          baseUrl: baseUrl || "https://api.deepgram.com",
        });
        const data1 = await client1.manage.v1.projects.list();
        log(`✓ Custom base URL works:\n${JSON.stringify(data1, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Custom base URL error: ${error.message}`, 'error');
      }

      try {
        // Example 2: Default configuration
        const client2 = new DeepgramClient({
          apiKey: apiKey,
        });
        const data2 = await client2.manage.v1.projects.list();
        log(`\n✓ Default configuration works:\n${JSON.stringify(data2, null, 2)}`, 'success');
      } catch (error) {
        log(`\n✗ Default configuration error: ${error.message}`, 'error');
      }

      log('\n✓ Configuration examples completed!', 'success');
      runButton.disabled = false;
    });
  </script>
</body>
</html>
