<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Single Request - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      font-family: inherit;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Text-to-Speech Single Request</h1>
  <p>Convert text into speech using the REST API.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="text">Text to Convert:</label>
    <textarea id="text" placeholder="Enter text to convert to speech">Hello, this is a test of Deepgram's text-to-speech API.</textarea>
    <button id="runExample">Generate Speech</button>
  </div>

  <div id="output"></div>
  <div id="audioContainer"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const textInput = document.getElementById('text');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');
    const audioContainer = document.getElementById('audioContainer');

    // Try to load API key from localStorage
    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const text = textInput.value.trim();

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!text) {
        log('Please enter text to convert', 'error');
        return;
      }

      // Save to localStorage for convenience
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);

      output.innerHTML = '';
      audioContainer.innerHTML = '';
      runButton.disabled = true;
      log('Generating speech...\n');

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        const data = await deepgramClient.speak.v1.audio.generate({
          text,
          model: "aura-2-thalia-en",
          encoding: "linear16",
          container: "wav",
        });

        log(`✓ Audio generated successfully`, 'success');
        log(`Response: ${JSON.stringify(data, null, 2)}`);

        // If the response contains audio data, create an audio element
        if (data && typeof data === 'string') {
          // Assume base64 encoded audio
          const audioBlob = await fetch(`data:audio/wav;base64,${data}`).then(r => r.blob());
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = audioUrl;
          audioContainer.appendChild(audio);
        } else if (data instanceof Blob) {
          const audioUrl = URL.createObjectURL(data);
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = audioUrl;
          audioContainer.appendChild(audio);
        }
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) {
          log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
        }
      } finally {
        runButton.disabled = false;
      }
    });
  </script>
</body>
</html>
