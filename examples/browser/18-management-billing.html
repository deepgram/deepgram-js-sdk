<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Management - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Billing Management</h1>
  <p>Examples for retrieving billing and balance information.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" placeholder="Enter project ID">
    <div>
      <button id="listButton">List Balances</button>
      <button id="getButton">Get Balance</button>
    </div>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const projectIdInput = document.getElementById('projectId');
    const listButton = document.getElementById('listButton');
    const getButton = document.getElementById('getButton');
    const output = document.getElementById('output');

    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    const savedProjectId = localStorage.getItem('DEEPGRAM_PROJECT_ID');
    if (savedApiKey) apiKeyInput.value = savedApiKey;
    if (savedProjectId) projectIdInput.value = savedProjectId;

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function getClient() {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        log('Please enter an API key', 'error');
        return null;
      }
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);
      return new DeepgramClient({ apiKey });
    }

    listButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      output.innerHTML = '';
      listButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.billing.balances.list(projectId);
        log(`✓ Balances:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        listButton.disabled = false;
      }
    });

    getButton.addEventListener('click', async () => {
      const client = getClient();
      if (!client) return;
      const projectId = projectIdInput.value.trim();
      if (!projectId) {
        log('Please enter a project ID', 'error');
        return;
      }
      const balanceId = prompt('Enter balance ID:');
      if (!balanceId) return;
      output.innerHTML = '';
      getButton.disabled = true;
      try {
        const data = await client.manage.v1.projects.billing.balances.get(projectId, balanceId);
        log(`✓ Balance:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
      } finally {
        getButton.disabled = false;
      }
    });
  </script>
</body>
</html>
