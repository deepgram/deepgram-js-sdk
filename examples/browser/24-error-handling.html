<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Error Handling</h1>
  <p>Demonstrates proper error handling with the SDK.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="audioUrl">Audio URL:</label>
    <input type="text" id="audioUrl" placeholder="https://dpgr.am/spacewalk.wav" value="https://dpgr.am/spacewalk.wav">
    <button id="runExample">Test Error Handling</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient, DeepgramError } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const audioUrlInput = document.getElementById('audioUrl');
    const runButton = document.getElementById('runExample');
    const output = document.getElementById('output');

    // For security reasons, do not persist the API key in localStorage.
    // Clear any previously stored API key from older versions of this example.
    localStorage.removeItem('DEEPGRAM_API_KEY');

    function log(message, type = 'info') {
      const div = document.createElement('div');
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
      if (className) {
        div.className = className;
      }
      div.textContent = message;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
    }

    runButton.addEventListener('click', async () => {
      // codeql[js/clear-text-storage-of-sensitive-information] This is an example file demonstrating API key usage
      const apiKey = apiKeyInput.value.trim();
      const audioUrl = audioUrlInput.value.trim();

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!audioUrl) {
        log('Please enter an audio URL', 'error');
        return;
      }

      // Do not store the API key in localStorage to avoid clear-text persistence of sensitive data.
      output.textContent = '';
      runButton.disabled = true;
      log('Testing error handling...\n');

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        const data = await deepgramClient.listen.v1.media.transcribeUrl({
          url: audioUrl,
          model: "nova-3",
        });
        log(`✓ Success:\n${JSON.stringify(data, null, 2)}`, 'success');
      } catch (err) {
        if (err instanceof DeepgramError) {
          log('✗ Deepgram Error:', 'error');
          log(`Status Code: ${err.statusCode}`, 'error');
          log(`Message: ${err.message}`, 'error');
          log(`Body: ${JSON.stringify(err.body, null, 2)}`, 'error');
          if (err.rawResponse) {
            log(`Raw Response: ${JSON.stringify(err.rawResponse, null, 2)}`, 'error');
          }
        } else {
          log(`✗ Unexpected error: ${err.message}`, 'error');
        }
      } finally {
        runButton.disabled = false;
      }
    });
  </script>
</body>
</html>
