<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Transcription via WebSocket - Deepgram SDK</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      background: #0066ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.stop {
      background: #d32f2f;
    }
    button.stop:hover {
      background: #b71c1c;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #2e7d32;
    }
    .info {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Live Transcription via WebSocket</h1>
  <p>Connect to Deepgram's websocket and transcribe live streaming audio.</p>

  <div class="container">
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Deepgram API key">
    <label for="audioFile">Audio File (to stream):</label>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="startButton">Start Transcription</button>
    <button id="stopButton" class="stop" disabled>Stop</button>
  </div>

  <div id="output"></div>

  <script src="deepgram.js"></script>
  <script>
    const { DeepgramClient } = deepgram;

    const apiKeyInput = document.getElementById('apiKey');
    const audioFileInput = document.getElementById('audioFile');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const output = document.getElementById('output');

    let deepgramConnection = null;
    let audioChunks = [];
    let isStreaming = false;

    // Try to load API key from localStorage
    const savedApiKey = localStorage.getItem('DEEPGRAM_API_KEY');
    if (savedApiKey) {
      apiKeyInput.value = savedApiKey;
    }

    function log(message, type = 'info') {
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'info' ? 'info' : '';
      output.innerHTML += `<div class="${className}">${message}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    async function readFileAsArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    startButton.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const audioFile = audioFileInput.files[0];

      if (!apiKey) {
        log('Please enter an API key', 'error');
        return;
      }
      if (!audioFile) {
        log('Please select an audio file', 'error');
        return;
      }

      // Save to localStorage for convenience
      localStorage.setItem('DEEPGRAM_API_KEY', apiKey);

      output.innerHTML = '';
      startButton.disabled = true;
      stopButton.disabled = false;
      isStreaming = true;

      try {
        const deepgramClient = new DeepgramClient({
          apiKey: apiKey,
        });

        deepgramConnection = await deepgramClient.listen.v1.connect({
          model: "nova-3",
          language: "en",
          punctuate: "true",
          interim_results: "true",
        });

        // Set up event handlers
        deepgramConnection.on("open", () => {
          log('✓ Connection opened', 'success');
        });

        let receivedFinal = false;
        deepgramConnection.on("message", (data) => {
          if (data.type === "Results") {
            log(`Transcript: ${JSON.stringify(data, null, 2)}`);
            if (data.is_final) {
              receivedFinal = true;
              setTimeout(() => {
                if (deepgramConnection) {
                  deepgramConnection.close();
                }
              }, 1000);
            }
          } else if (data.type === "Metadata") {
            log(`Metadata: ${JSON.stringify(data, null, 2)}`, 'info');
          } else {
            log(`Unknown message type: ${JSON.stringify(data, null, 2)}`);
          }
        });

        deepgramConnection.on("error", (error) => {
          log(`✗ Error: ${error.message}`, 'error');
        });

        deepgramConnection.on("close", () => {
          log('Connection closed', 'info');
          isStreaming = false;
          startButton.disabled = false;
          stopButton.disabled = true;
          deepgramConnection = null;
        });

        // Connect to the websocket
        deepgramConnection.connect();

        // Wait for connection to open
        await deepgramConnection.waitForOpen();

        // Read audio file and send in chunks
        const arrayBuffer = await readFileAsArrayBuffer(audioFile);
        const chunkSize = 4096; // 4KB chunks

        for (let offset = 0; offset < arrayBuffer.byteLength && isStreaming; offset += chunkSize) {
          const chunk = arrayBuffer.slice(offset, offset + chunkSize);
          deepgramConnection.socket.send(chunk);
          // Small delay to simulate streaming
          await new Promise(resolve => setTimeout(resolve, 10));
        }

        if (isStreaming) {
          deepgramConnection.sendListenV1Finalize({ type: "Finalize" });
        }

        // Auto-close after 1 minute
        setTimeout(() => {
          if (deepgramConnection && isStreaming) {
            deepgramConnection.close();
          }
        }, 60000);

      } catch (error) {
        log(`✗ Error: ${error.message}`, 'error');
        if (error.body) {
          log(`Error details: ${JSON.stringify(error.body, null, 2)}`, 'error');
        }
        isStreaming = false;
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    });

    stopButton.addEventListener('click', () => {
      if (deepgramConnection) {
        isStreaming = false;
        deepgramConnection.close();
      }
    });
  </script>
</body>
</html>
